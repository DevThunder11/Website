<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score</title>
    <link rel="stylesheet" href="score.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="top">
            <h1>Test Score</h1>
        </div>
        <div class="score-container">
            <div class="score-circle">
                <span id="score">0</span>
                <span class="total">/100</span>
            </div>
        </div>
        <div class="summary-container">
            <h2>Test Summary</h2>
            <div id="summary" class="summary-content">
                <!-- Summary content will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='../Info/linearInfo.html'" class="action-button retry">Try Again</button>
            <button onclick="window.location.href='../../Home/Home.html'" class="action-button home">Back to Home</button>
        </div>
    </div>
    <script type="module" src="score.js"></script>
</body>
</html>
