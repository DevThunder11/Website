<html>
    <head>
        <title>Quiz App - GenQ</title>
        <link rel="stylesheet" href="test_setting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">
        <script type="module" src="test_setting.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="top"><h1 style="margin-top: 0px;">Setting</h1></div>
            <div class="setting_button">
                <!-- <label for="timeInput">Enter time in minutes:</label> -->
                <p>Enter time in minutes:</p>
                <input type="number"  id="timeInput" placeholder="Timer" min="1">
                <p>Question</p>
                <input type="number"  id="NumberOfQuestion" placeholder="Question" >
            </div>
            <button id="startButton" class="test_button">Start Testing</button>
        </div>
    </body>
</html>
