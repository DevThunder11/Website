<html>
<head>
    <title>GenQ</title>
    <link rel="stylesheet" href="analysis.css">
    <script type="module" src="analysis.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">
    <script type="module" src="analysis.js"></script>
</head>
<body class="background" style="visibility: hidden;">
<div id="loader" class="loader"></div>
    <nav class="top_bar">
        <ul>
            <li class="GenQ"><img class="logo" src="../../Picture/Logo_White.png"></li>
            <li class="home"><a href="../Home/Home.html">Home</a></li>
            <li class="test"><a href="../Lesson/lesson.html">Lesson</a></li>
            <li class="about"><a href="">Analysis</a></li>
            <li class="contract"><a href="../Contract/contract.html">Contact</a></li>
            <li class="Accout"><a href="../Account/account.html">Account</a></li>
        </ul>
    </nav>
    <div class="middle">
        <div class="button-container">
            <button id="linearButton_analysis" class="LB active">Linear</button>
            <button id="energyButton_analysis" class="EB">Energy</button>
        </div>
        <div class="set_center">
            <div class="card">
                <div class="card-content">
                    <div id="line-chart"></div>
                </div>
            </div>
            <div class="slope_info">
                <div class="slope" id="slope">
                    <div class="slope_text">
                        <p>ค่าเฉลี่ย: <span id="average"></span></p>
                    </div>
                    <div class="slope_text">
                        <div class="slope_text">
                            <p>เกณฑ์: <span id="standard"></span></p>
                            <p>บทวิเคราะห์: <span id="analysis_text"></span></p>
                        </div>
                    </div>
                </div>
                <div class="slope_energy" id="slope_energy" style="display: none;">
                    <div class="slope_text">
                        <p>ค่าเฉลี่ย: <span id="average_energy"></span></p>
                    </div>
                    <div class="slope_text">
                        <div class="slope_text">
                            <p>เกณฑ์: <span id="standard_energy"></span></p>
                            <p>บทวิเคราะห์: <span id="analysis_text_energy"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="score_container">  
        <div class="button-container">
            <button id="linearButton" class="LB active">Linear</button>
            <button id="energyButton" class="EB">Energy</button>
        </div>
        <div id="linear_container"></div>
        <div id="energy_container" style="display: none;"></div>
    </div>
</body>
</html>
