<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenQ Template</title>
    <link rel="stylesheet" href="TemplateSave.css">
    <script type="module" src="TemplateSave.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>GenQ Template</h1>

        <label for="equation">Enter Math Equation (e.g., x*2 + y*3):</label>
        <input type="text" id="equation" placeholder="Enter equation" />

        <button id="evaluateBtn">Evaluate Equation</button>
        <button id="ansBtn">Ans</button>

        <div id="variableInputs" class="variable-inputs">
            <!-- Random variable values will be displayed here -->
        </div>

        <div id="output" class="output">
            <!-- Result will be displayed here -->
        </div>
    </div>

</body>
</html>
